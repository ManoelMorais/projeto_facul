<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto loja</title>
</head>
<body>
    <div class="container">
    <h1> 
        <i class="bi bi-cart"></i>
        Loja
    </h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <img src="img/celular.jpg" alt="produtoum" width="200px"></td>
                <td> 
                    <div>Celular Apple</div>
                    <div>Código: 4743498</div>
                    <div>Cor: todas</div>
                </td>
                <td id="valor_1">R$ 7.500</td>
                <td>
                    <span class="badge bg-danger" onclick="alteraarQtd(1, '-')">-</span>
                    <span id="qtd_1">0</span>
                    <span class="badge bg-success" onclick="alteraarQtd(1, '+')">+</span>
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td> <img src="img/notebook.jpg" alt="produtoum" width="200px"></td>
                <td> 
                    <div>Notebook Apple</div>
                    <div>Código: 1985533</div>
                    <div>Cor: todas</div>
                </td>
                <td id="valor_2">R$ 1.1000</td>
                <td>
                    <span class="badge bg-danger" onclick="alteraarQtd(2, '-')">-</span>
                    <span id="qtd_2">0</span>
                    <span class="badge bg-success"  onclick="alteraarQtd(2, '+')">+</span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td> <img src="img/tv.jpg" alt="produtoum" width="200px"></td>
                <td> 
                    <div>Apple TV</div>
                    <div>Código: 9987547</div>
                    <div>Cor: Preto</div>
                </td>
                <td id="valor_3">R$ 3.000</td>
                <td>
                    <span class="badge bg-danger" onclick="alteraarQtd(3, '-')">-</span>
                    <span id="qtd_3">0</span>
                    <span class="badge bg-success"  onclick="alteraarQtd(3, '+')">+</span>
                </td>
                <td id="total_3">0</td>
            </tr>
        </tbody>
    </table>
    <footer class="text-center">
        Sub total: <i class="bi bi-currency-dollar"></i><span id="subtotal">R$ 0</span>
    </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
